{% load static %}

<div class="container-fluid px-0">
  <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      {% for slide in carouselData %}
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="{{ forloop.counter0 }}"
        class="{% if forloop.first %}active{% endif %}"
        aria-label="Slide {{ forloop.counter }}"
      ></li>
      {% empty %}
      <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
      {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
      {% for slide in carouselData %}
      <div 
      style="max-height:500px; overflow:hidden;"
      class="carousel-item {% if forloop.first %}active{% endif %}">
        <img
          src="{{ slide.image.url }}"
          class="img-fluid h-50 w-100 carousel-image"
          alt="{{ slide.title }}"
          style="object-fit: cover; object-position: center;"
        />
        <div class="carousel-caption">
          <div class="container carousel-content">
            <h1 class="text-white display-1 mb-4 animated fadeInRight">
              {{ slide.title }}
            </h1>
            <p class="mb-4 text-white fs-5 animated fadeInDown">
              {{ slide.bio }}
            </p>
            <!-- Your buttons here -->
          </div>
        </div>
      </div>
      {% empty %}
      <div class="carousel-item active">
        <img
          src="{% static 'img/carousel-1.jpg' %}"
          class="img-fluid"
          alt="Default slide"
        />
        <div class="carousel-caption">
          <div class="container carousel-content">
            <h1 class="text-white display-1 mb-4 animated fadeInRight">
              SkyWebs - Websites That Soar
            </h1>
            <p class="mb-4 text-white fs-5 animated fadeInDown">
              Premium website solutions
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Navigation arrows -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselId"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselId"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
